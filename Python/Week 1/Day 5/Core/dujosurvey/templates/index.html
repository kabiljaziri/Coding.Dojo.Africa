<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h1>Dojo survey</h1>
    <form action="/result" method="post">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp">

        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Dojo locations</label>
            <select name="location" class="form-select form-select-lg mb-3" aria-label="Large select example">
                <option selected></option>
                <option value="Chicago">Chicago</option>
                <option value="Atlanta">Atlanta</option>
                <option value="Lasvegas">Lasvegas</option>
            </select>

        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Favorite Language</label>
            <select name="lang" class="form-select form-select-lg mb-3" aria-label="Large select example">
                <option selected></option>
                <option value="python">python</option>
                <option value="javascript">javascript</option>
                <option value="Java">Java</option>
            </select>

        </div>
        <div>
            <div class="form-floating">
                <textarea name="com" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2 "
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comments</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
